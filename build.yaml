# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: urchin_left nice_view_adapter nice_view_battery
    # snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: urchin_left

  - board: nice_nano_v2
    shield: urchin_right nice_view_adapter nice_view_battery
    artifact-name: urchin_right

  - board: seeeduino_xiao_ble
    shield: urchin_dongle dongle_screen
    cmake-args: -DCONFIG_DONGLE_SCREEN_DEFAULT_BRIGHTNESS=50 -DCONFIG_DONGLE_SCREEN_BRIGHTNESS_STEP=2 -DCONFIG_DONGLE_SCREEN_WPM_ACTIVE=n
    artifact-name: urchin_dongle

  - board: nice_nano_v2
    shield: settings_reset
    artifact-name: settings_reset_nin

